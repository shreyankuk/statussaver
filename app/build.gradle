apply plugin: 'com.android.application'

android {
    namespace 'com.shreyank.statussaver'
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.shreyank.statussaver"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                'proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // No dependencies needed now, native only
}
